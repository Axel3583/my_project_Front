<div *ngIf="loggedIn" class="alert alert-success" role="alert">
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper">
          <cds-icon class="alert-icon" shape="check-circle"></cds-icon>
        </div>
        <span class="alert-text">Connexion r√©ussie.</span>
      </div>
    </div>
  </div>
  
  <div *ngIf="loginError" class="alert alert-danger" role="alert">
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper">
          <cds-icon class="alert-icon" shape="exclamation-triangle"></cds-icon>
        </div>
        <span class="alert-text">Email ou Mot de passe incorrect.</span>
      </div>
    </div>
  </div>
   
<div class="login-wrapper">
    <form class="login" [formGroup]="form" (ngSubmit)="onSubmit()" >
      <section class="title">
        <h3 class="welcome">Welcome to</h3>
        SpaceX Login
      </section>
      <div class="login-group">
        <clr-input-container>
          <label class="clr-sr-only">Email</label>
          <clr-control-error>Email is required! exemple@gmail.com</clr-control-error>
          <input type="text" required clrInput placeholder="Email" formControlName="Identifiant"/>
        </clr-input-container>
        <clr-password-container>
          <label class="clr-sr-only">Password</label>
          <input type="password" required clrPassword placeholder="Password" formControlName="Password" required minlength="5"/>
          <clr-control-helper>
            Must contain at least 8 characters with at least one of them a special character like !@#$%^&*)
          </clr-control-helper>
          <clr-control-error *clrIfError="'required'">This field is required!</clr-control-error>
          <clr-control-error *clrIfError="'minlength'">It must be at least 8 characters!</clr-control-error>
        </clr-password-container>
        <clr-checkbox-wrapper>
          <label>Remember me</label>
          <input type="checkbox" clrCheckbox formControlName="rememberMe"/>
        </clr-checkbox-wrapper>
        <div class="error active" *ngIf="!form.valid">
          Invalid user name or password
        </div>
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary">NEXT</button>
        <button type="button" class="btn btn-primary" routerLink="/register">Creez un compte ?</button>
      </div>
    </form>
  </div>
