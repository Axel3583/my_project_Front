<button routerLink="/home">⬅️</button>
<table>
    <thead>
      <tr>
        <th>Identifiant</th>
        <th>Serial</th>
        <th>Status</th>
        <th>Type</th>
        <th>Last_Update</th>
      </tr>
    </thead>
    <tbody *ngFor="let capsule of capsules">
      <tr>
        <td>{{capsule.id}}</td>
        <td>{{capsule.serial}}</td>
        <td>{{capsule.status}}</td>
        <td>{{capsule.type}}</td>
        <td>{{capsule.last_update}}</td>
      </tr>
    </tbody>
  </table>
